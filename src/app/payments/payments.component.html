<table mat-table [dataSource]="paymentsGrouped">
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="group">
        <th mat-header-cell *matCellDef="let group" [attr.colspan]="5">{{group.date | date}}</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['space', 'description', 'amount', 'category', 'owner']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['group']; when isGroup"></tr>
    <tr mat-row *matRowDef="let row; columns: ['space', 'description', 'amount', 'category', 'owner'];"></tr>
</table>
