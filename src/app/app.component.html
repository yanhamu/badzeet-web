<mat-toolbar *ngIf="isAuthenticated">
  <div class="container">
    <a mat-button href="/">Badzeet</a>
    <a mat-button href="/payments">Payments</a>
    <a mat-button color="primary" href="/new-expense">Record</a>
    <button
      mat-button
      class="right"
      color="primary"
      href="/payments"
      (click)="logOut()"
    >
      Logout
    </button>
  </div>
</mat-toolbar>
<div *ngIf="isAuthenticated == false">
  <mat-toolbar>
    <div class="container">
      <a mat-button href="/">Badzeet</a>
    </div>
  </mat-toolbar>
  <app-login></app-login>
</div>

<router-outlet></router-outlet>
