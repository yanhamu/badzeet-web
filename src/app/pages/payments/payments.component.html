<app-navigation [budgetId]="budgetId" (setBudgetId)="setBudgetId($event)"></app-navigation>
<div class="container">
    <table mat-table [dataSource]="paymentsGrouped">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="space">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element" class="right"> {{element.amount | number:'1.0-0'}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <ng-container matColumnDef="group">
            <td mat-cell class="group-td" *matCellDef="let group" [attr.colspan]="5">{{group.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/payments',element.id]" [queryParams]="{budgetId:budgetId}">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="[ 'description', 'amount', 'category', 'owner', 'action'] "></tr>
        <tr mat-row class="group-tr " *matRowDef="let row; columns: [ 'group']; when isGroup "></tr>
        <tr mat-row *matRowDef="let row; columns: [ 'description', 'amount', 'category', 'owner', 'action']; "></tr>
    </table>
</div>
