<div *ngIf="budgetId">
    <app-navigation [budgetId]="budgetId" (setBudgetId)="setBudgetId($event)"></app-navigation>
    <summary *ngIf="hasBudget" [budgetId]="budgetId"></summary>

    <div *ngIf="!hasBudget">
        <button mat-raised-button color="primary" (click)="newBudget()">Create Budget</button>
    </div>
</div>
