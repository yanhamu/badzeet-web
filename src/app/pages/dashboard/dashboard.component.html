<div class="container" *ngIf="!isLoading">

    <div *ngIf="budgetId">
        <app-navigation [budgetId]="budgetId" (setBudgetId)="setBudgetId($event)"></app-navigation>
        <summary *ngIf="hasBudget" [budgetId]="budgetId"></summary>
        <br />
        <pending-payments *ngIf="hasPending()" [budgetId]="budgetId" [payments]="pendingPayments" [accountId]="accountId"></pending-payments>
    </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div *ngIf="!hasBudget">
        <button mat-raised-button color="primary" (click)="newBudget()">Create Budget {{budgetId}}</button>
    </div>
</div>
