<h1>Login</h1>

<mat-form-field>
  <mat-label>username</mat-label>
  <input matInput type="text"  [(ngModel)]="credentials.username" />
</mat-form-field>

<mat-form-field>
  <mat-label>password</mat-label>
  <input matInput type="password" [(ngModel)]="credentials.password" />
</mat-form-field>

<button mat-raised-button (click)="login()">Login</button>
